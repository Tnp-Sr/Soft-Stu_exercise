<!DOCTYPE html>
<head>
    <title>Exercise1.2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label for="fname">First name: </label><input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name: </label><input type="text" id="lname" name="lname"><br>
            <label for="email">Email: </label><input type="email" id="email" name="email">
        </fieldset>

        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label>How tall is the Eiffel Tower in Paris, France?</label><br>
            <input type="radio" name="height" value="584">548ft<br>
            <input type="radio" name="height" value="784">784ft<br>
            <input type="radio" name="height" value="984">984ft<br>
            <input type="radio" name="height" value="1184">1184ft<br>
        </fieldset>

        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label>In 25 words or less, say why you would like to win $10,000:</label><br>
            <textarea name="lastans" rows="10" cols="36"></textarea>
        </fieldset>

        <fieldset>
            <legend><i>Enter Competition</i></legend>
            <button>Enter Competition</button>
        </fieldset>
    </form>
</body>
</html>
